<!DOCTYPE html>
<html>
<head>
    <style>
        .linkedin-cover {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #1a2b49 0%, #2c3e50 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }
        .dna-helix {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            width: 120%;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            height: 100%;
        }
        .left-panel {
            border-right: 2px solid #00a6b4;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            padding-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .pillar {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 1px;
        }
        .tagline {
            color: #00a6b4;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 166, 180, 0.5);
        }
        .mission {
            color: #b0bec5;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="linkedin-cover">
        <!-- Subtle DNA helix in background -->
        <svg class="dna-helix" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Simplified DNA path with glow -->
            <path d="M50,100 Q150,50 250,100 Q350,150 450,100" 
                  stroke="#00a6b4" 
                  stroke-width="2" 
                  fill="none" 
                  stroke-dasharray="5,5"/>
        </svg>
        
        <div class="content">
            <div class="left-panel">
                <div class="pillar">AI INNOVATION</div>
                <div class="pillar">GENOMIC MASTERY</div>
                <div class="pillar">CLINICAL IMPACT</div>
                <div class="pillar">RESEARCH EXCELLENCE</div>
            </div>
            
            <div class="right-panel">
                <div class="tagline">PIONEERING AI-DRIVEN GENOMIC SOLUTIONS</div>
                <div class="mission">
                    Transforming precision health through cutting-edge AI and genomic research to deliver personalized, actionable insights.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
